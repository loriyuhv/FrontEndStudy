<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
<script>
    // 创建数组
    // 1. 利用数组字面量
    let array01 = [1, 2, 3]
    // 2. 利用new Array()
    // let array02 = new Array(2); // 这个2表示数组长度为2 里面有2个空的数组元素
    let array02 = new Array(2, 3);  // 等价于[2, 3] 这样写表示里面有2个数组元素是2和3
    console.log(array02);
</script>
</body>
</html>
