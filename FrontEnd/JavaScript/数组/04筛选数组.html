<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>筛选数组</title>
</head>
<body>
<script>
    // 有一个包含工资的数组[1500, 1200, 2000, 2100, 1000]。
    // 要求把数组中工资超过2000的删除，剩余的放到新数组里面。
    let arr = [1500, 1200, 2000, 2100, 1000];
    let newArr = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 2000)
            // newArr[newArr.length] = arr[i];
            newArr.push(arr[i]);
    }
    console.log(newArr);
</script>
</body>
</html>
