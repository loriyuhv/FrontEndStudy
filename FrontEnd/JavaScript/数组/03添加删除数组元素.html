<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加删除数组元素</title>
</head>
<body>
<script>
    // 添加数组元素的方法
    // 1. push() 在我们数组的末尾，添加一个或者多个数组元素
    let arr = [1, 2, 3];
    // let a = arr.push(4, 5);
    // console.log(arr);
    // console.log(a);
    
    /*
    1) push 是可以给数组追加新的元素
    2) push() 参数直接写数组元素就可以了
    3) push完毕之后，返回的结果是新数组的长度
    4）原数组也会发生变化
     */
    // 2. unshift() 在我们数组的开头，添加一个或者多个数组元素
    arr.unshift(0);
    console.log(arr);
    /*
    1) unshift 是可以给数组前面追加新的元素
    2) unshift() 参数直接写数组元素就可以了
    3) unshift完毕之后，返回的结果是新数组的长度
    4）原数组也会发生变化
     */

    // 删除数组元素的方法
    // 1. pop()它可以删除数组的最后一个元素
    b = arr.pop();
    console.log(arr);
    console.log(b);
    /*
    1) pop是可以删除数组的最后一个元素，记住一次只能删除一个元素
    2) pop() 没有参数
    3) pop完毕之后，返回的结果是删除的那个元素
    4）原数组也会发生变化
     */

    // 2. shift() 它可以删除数组的第一个元素
    console.log(arr.shift());
    console.log(arr);
    /*
    1) shift是可以删除数组的第一个元素，记住一次只能删除一个元素
    2) shift() 没有参数
    3) pop完毕之后，返回的结果是删除的那个元素
    4）原数组也会发生变化
     */
</script>

</body>
</html>
