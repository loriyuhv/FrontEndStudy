<script>
    // 翻转数组
    function reverse(arr) {
        if (arr instanceof Array) {
            let newArr = [];
            for (let i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        else
            console.log("Error!!! arr is", typeof arr)
    }

    console.log(reverse([1, 2, 3]));
    console.log(reverse({"name": "jerry", "age": 18}));
