<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        对象：一组无序的相关属性和方法的集合，所有的事物都是对象，例如字符串、数值、数组、函数等。
        对象是一个具体的事物
        对象是有属性和方法构成的
            属性：事物的特征，在对象中用属性来表示（常用名词）
            方法：事物的行为，在对象中用方法来表示（常用动词）
         */
        // 创建对象的三种方式

        // 一、 利用字面量创建对象 就是花括号{}里面包含了表达这个具体事物(对象)的属性和方法
        var obj = {};   // 创建了一个空的对象
        var obj = {
            name: "李嘉俊",
            sex: "female",
            age: 8,
            hello: function() {
                console.log("Hello world!");
            }
        };

        /*
        1) 里面的属性或者方法我们采取键值对的形式，  键 属性名 ： 值 属性值
        2) 多个属性或者方法中间用逗号隔开的
        3) 方法后面跟的是一个匿名函数
         */

        // 2. 使用对象
        /*
        1) 调用对象的属性，我们采取对象名.属性名 或者 对象名["属性名"]
         */
        // console.log(obj.name);
        // console.log(obj["name"]);
        //2) 调用对象的方法 对象名.方法名
        // obj.hello();

        // 变量、属性、函数、方法总结

        // 1. 变量和属性的相同点，他们都是用来存储数据的
        var num = 10;
        var obj = {
            age: 18,
            fn: function() {
                console.log("Hello world");
            }
        };
        function fun() {
            console.log("Hello fun.");
        }
        // 变量：单独声明并赋值 使用的时候直接写变量名，单独存在
        // console.log(num);
        // 属性：在对象里面是不需要声明的，使用的时候必须是对象.属性
        // console.log(obj.age);

        // 2. 函数和方法的相同点，都是实现某种功能
        // 函数是单独声明 并且调用的 函数名() 单独存在的
        // fun();
        // 方法 在对象里面 调用的时候  对象.方法()
        // obj.fn();

        // 二、利用new Object创建对象
        var obj = new Object(); // 创建了一个空的对象
        obj.name = "王师维";
        obj.age = 18;
        obj.sex = "male";
        obj.hello = function() {
            document.write("Hello world!");
        };
        // 1）我们师利用 等号=赋值的方法 添加对象的属性和方法
        // 2）每个属性和方法之间用分号结束

        // document.write(obj.name + "<br>");
        // document.write(obj.hello());

        // 我们为什么构造函数
        // 因为我们一次创建一个对象，里面有很多的属性和方法是大量相同的，我们只能复制；因此我们可以利用函数的方法，
        // 重复这些相同打的代码，我们就把这个函数称为 构造函数。
        // 又因为这个函数不一样，里面封装的不是普通代码，而是对象
        // 构造函数 就是把我们对象里面一些相同的属性和方法抽象出来封装到函数里面。

        // 三、利用构造函数创建对象
        // 例子：我们需要创建四大天王的对象 相同的属性：名字，年龄，性别，相同的方法
        /*
        function 构造函数名() {
            this.属性 = 值;
            this.方法 = function() {

            };
        }
        new 构造函数名();
         */
        // (1) 构造函数 明星 泛指的某一大类 它类似于java语言里面的类（class）
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang) {
                console.log(sang);
            }

        }
        // (2) 对象 特指 是一个具体的事物 刘德华
        var ldh = new Star("刘德华", 18, "男");
        // console.log(ldh);

        // (3) 我们利用构造函数创建对象的过程我们也称之为对象的实例化
        // console.log(typeof ldh);
        // console.log(ldh.name);
        // console.log(ldh.age);
        // ldh.sing("舍得");
        var zxy = new Star("张学友", 19, "男");
        // console.log(zxy["sex"]);
        // 1）构造函数名字首字母要大写
        // 2）我们的构造函数不需要return就可以返回结果
        // 3）我们调用构造函数 必须使用new
        // 4）我们只要new Star() 调用函数就创建一个对象 ldh {}
        // 5）我们的属性和方法前面必须添加this

        // new关键字
        // 1) new 构造函数可以在内存中创建一个空的对象
        // 2) this就会指向刚才创建的空对象
        // 3) 执行构造函数里面的代码，给这个空对象添加属性和方法
        // 4) 返回这个对象
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang) {
                console.log(sang);
            }

        }

        // 遍历对象
        var obj = {
            name: "王师维",
            age: 18,
            sex: "男",
            fn: function() {
                console.log("Hello world!");
            }
        }
        // for in 遍历我们的对象
        /*
        for (变量 in 对象）{
        }
         */
        // for (var k in obj) {
        //     console.log(k);     // k变量 输出 得到的是属性名
        //     console.log(obj[k]);    // obj[k] 得到的是属性值
        // }
        // 我们使用for in 里面的变量 我们喜欢写k 或者key

          // 内置对象：Math、Date、Array、String等
        // JavaScript中的对象分为三种：自定义对象、内置对象、浏览器对象
        // 前两者是JS基础内容，属于ECMAScript；第三个浏览器对象属于我们JS独有的。
        // 查文档
            // 如何学习对象中的方法
            /*
                1. 查阅该方法的功能
                2. 查看里面参数的意义和类型
                3. 查看返回值的意义和类型
                4. 通过demo进行测试
             */
        // Math对象 不是一个构造函数，所以我们不需要new来调用 而是直接使用里面的属性和方法即可
        // console.log(Math.PI);
        // console.log(Math.max(1, 8, 9, 2));

        // 利用对象封装自己的数学对象 里面有PI，最大值和最小值
        var myMath = {
            PI: 3.1415926,
            max: function() {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max)
                        max = arguments[i];
                }
                return max;
            },
            min: function() {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (min > arguments[i])
                        min = arguments[i];
                }
                return min;
            }
        }
        // console.log(myMath.PI);
        // console.log(myMath.max(1, 2, 5, 1, 6,12,3))
        // 1) 绝对值方法
        // console.log(Math.abs('-1'));   //隐式转换，会把字符串型-1转换为数字型
        // console.log(Math.abs('pink')); //Nan：not an number

        // 2) 三个取整方法
            // a. Math.floor() 向下取整 往最小了取值
            // console.log(Math.floor(1.1));
            // console.log(Math.floor(1.9));
            // b. Math.ceil() 向上取整，往最大了取值
            // console.log(Math.ceil(1.01));
            // c. Math.round() 四舍五入 其他数字都是四舍五入，但是.5 特殊 它往大了取
            // console.log(Math.round(1.1));
            // console.log(Math.round(1.5));
            // console.log(Math.round(-1.5));  // 输出 -1
    </script>
</head>

</html>
