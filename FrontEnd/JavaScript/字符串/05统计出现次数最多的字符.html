<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计出现次数最多的字符</title>
    <script>
        // 有一个对象 来判断是否有该属性
        var o = {
            age: 18
        }
        if (o["age"]) {
            console.log("里面有该属性");
        } else {
            console.log("没有该属性");
        }
        
        // 案例
        // 判断一个字符串"abcoefoxyozzopp"中出现次数最多的字符，并统计其次数。
        // 1) 核心算法：利用charAt()遍历这个字符串
        // 2) 把每个字符都存储给对象，如果字符没有该属性，就为1，如果存在了就+1
        // 4) 遍历对象，求最大值
        str = "abcoefoxyozzopp";
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i)   // chars 是字符串的每一个字符
            if(o[chars]) {  // o[chars] 得到的是属性值
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        // console.log(o);
        // 遍历对象
        var max = 0;
        for (var k in o) {
            // k得到的是属性名
            // o[k]得到的是属性值
            if (o[k] > max) {
                max = o[k];
                char = k;
            }
        }
        console.log(max);
        console.log("最多的字符是：" + char);
    </script>
</head>

</body>
</html>
