<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>替换字符串以及转换为数组</title>
    <script>
        // 1. 替换字符 replace("被替换的字符", "替换为的字符") 它只会替换第一个字符
        str = "red";
        console.log(str.replace("red", "pink"));

        // 有一个字符串 "abcoefoxyozzopp" 要求把里面所有的o替换为*
        str1 = "abcoefoxyozzopp";
        while (str1.indexOf('o') !== -1) {
             console.log(str1);
             str1 =str1.replace("o", "*");
        }
        console.log(str1);
        // 2. 字符串转换为数组 split("分隔符")
    </script>
</head>

</html>
