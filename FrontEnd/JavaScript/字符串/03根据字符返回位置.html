<!DOCTYPE html>
<html lang="en">
<head>

    <title>根据字符返回位置</title>
</head>

<body>
    <script>
        // 注意：字符串所有的方法，都不会修改字符串本身（字符串是不可变的），操作完成会返回一个新的字符串
        // var str = "改革春风吹满地";
        // console.log(str.indexOf("改"));
        // console.log(str.indexOf("革", 3));  // 从索引号3的位置开始往后查找。

        // 案例
        // 查找字符串"abcoefoxyozzopp"中所有o出现的位置以及次数
        // 核心算法：先查找第一个o出现的位置
        // 然后只要indexOf返回的结果不是-1就继续往后查找
        // 因为indexOf只能查找第一个，所以后面的查找，利用第二个参数，当前索引加1，从而继续查找

        // 错误
        // var haha = "abcoefoxyozzopp";
        // var number = 0;
        // var index = haha.indexOf('o');
        // for (let i = 0; i < haha.length; i++) {
        //     var haha01 = haha.indexOf("o", index + 1);
        //     if (haha01 !== -1) {
        //         index = haha01;
        //         number = number + 1;
        //     }
        //     else
        //         break;                
        // }
        // console.log(number);
        
        // 正确
        var str = "abcoefoxyozzopp";
        var index = str.indexOf('o');
        console.log(str.indexOf('o'));
        var num = 0;
        while(index !== -1) {
            console.log(index);
            index = str.indexOf('o', index + 1);
            num++;
        }
        console.log("o出现的次数是：" + num);

    </script>
</body>
</html>
