<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本包装类型</title>
</head>

<body>
    <script>
        // 基本包装类型
        let str = "andy";
        console.log(str.length);
        /*
        对象才有属性和方法 复杂数据类型才有属性和方法
        简单数据类型为什么会有length属性呢？
        基本包装类型：就是把简单数据类型包装成了复杂数据类型。
            1)把简单数据类型包装成复杂数据类型。
            let temp = new String("Jerry");
            2)把临时变量的值给str
            str = temp;
            3)销毁这个临时变量
            temp = null;
        */
        str = "Jerry"
        // 等同于执行了以下三步
        let temp = new String("Jerry");
        str = temp;
        temp = null;
        // JavaScript提供了三种特殊的引用类型：String、Number和Boolean。
    </script>
</body>
</html>
