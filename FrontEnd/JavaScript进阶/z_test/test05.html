<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>深浅拷贝</title>
</head>
<body>
    <script type="text/javascript">
        function Student(stuId, name, course) {
          this.stuId = stuId;
          this.name = name;
          this.course = course;
        };
        
        const jerry = new Student('20197360', 'Jerry',
          new Object({courseId: '001', courseName: 'Java'})
        );
        
        jerry.course.courseName = 'Python';
        // console.log(jerry);

        const alice = Object.assign(jerry);
        alice.course.courseName = 'Java';
        console.log(alice);
        
    </script>
</body>
</html>
