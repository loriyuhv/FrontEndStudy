<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本包装类型</title>
</head>
<body>
    <script>
        const str = 'Hello'
        console.log(str.length)
        const num = 12
        console.log(num.toFixed(2));
        // js 底层完成， 把简单数据类型包装为了引用数据类型
        const str2 = 'Jerry'
        const str3 = new String('Jerry')
        console.log(str2 == str3)

        // 最主要的数据类型：六种
        //  基本数据类型：字符串 数值 布尔 undefined null
        //  引用数据类型：对象
        const name_str = 'Jerry'
        const name_str1 = undefined
        const name_str2 = null

        const number = 10;
        const flag = true;
        const score = undefined;
        const age = null;


    </script>
</body>
</html>
