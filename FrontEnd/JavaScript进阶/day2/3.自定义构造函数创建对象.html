<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义构造函数创建对象</title>
</head>
<body>
    <script type="text/javascript">
        // 创建一个猪 构造函数
        function Pig(uname, age) {
            this.uname = uname
            this.age = age
        }

        const peppa= new Pig('Peppa', 3)
        console.log(peppa)

        function Goods(name, price, count) {
            this.name = name
            this.price = price
            this.count = count
            this.hello = function () {
                console.log(this)
            }
        }

        const xiaomi = new Goods('小米14', 3999, 2)
        console.log(xiaomi)
        const huawei = new Goods('华为mate60', 5999, 2)
        console.log(huawei)
        // console.log(xiaomi == huawei)
        xiaomi.name = 'OPPO'
        console.log(xiaomi)
        // 静态成员
        Goods.num = 10
        console.log(Goods.num)
        Goods.sayHi = function () {}
    </script>
</body>
</html>
