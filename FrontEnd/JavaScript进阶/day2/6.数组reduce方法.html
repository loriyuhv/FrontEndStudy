<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组reduce方法</title>
</head>
<body>
    <script type="text/javascript">
        // arr.reduce(function(累计值, 当前元素){}, 起始值)
        const arr = [1, 2, 3]
        arr.reduce((previousValue, item) => previousValue + item)
    </script>
</body>
</html>
