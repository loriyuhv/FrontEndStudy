<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型</title>
</head>
<body>
    <script type="text/javascript">
      /**
       * 目标，能够利用原型对象实现方法共享。
       * - 构造函数 通过 原型 分配 的函数是所有对象共享的。
       * - JavaScript规定，每一个构造函数都有一个prototype原型，
       *  指向另一个对象，所以我们也称为原型对象。
       * - 这个对象可以挂载函数，对象实例化不会多次创建原型上的函数，节约内存
       * - 我们可以把那些不变的方法，直接定义在prototype对象上，这样所有对象
       *  的实例就可以共享这些方法。
       * - 构造函数和原型对象中的this都指向实例化的对象。
      * */
      let that
      function Star(name) {
        that = this
        this.name = name
      }

      Star.prototype.sing = function () {
        that = this
        console.log('sing!');
      }

      const jerry = new Star('Jerry')
      const tom = new Star('Tom')

      jerry.sing()
      console.log(that)

    </script>
</body>
</html>
