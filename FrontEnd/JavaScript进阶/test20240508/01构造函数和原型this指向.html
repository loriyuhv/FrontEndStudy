    <script type="text/javascript">
      function Star(name) {
        this.name = name
        this.sing = function () {
          console.log(this)
          console.log('sing!')
        }
        this.dance = () => {
          console.log(this)
          console.log('dance')
        }
      }

      Star.prototype.swimming = () => {
        console.log(this);
        console.log('swimming!')
      }

      // console.log(Star.prototype)

      const ldh = new Star('ldh')
      console.log(ldh)
      // ldh.sing()
