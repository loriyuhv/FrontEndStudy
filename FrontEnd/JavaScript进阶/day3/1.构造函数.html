<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数</title>
</head>
<body>
    <script type="text/javascript">
        // 构造函数  公共的属性和方法 封装到 Star 构造函数里面了
        // 1.公共的属性写到 构造函数里面
        function Star(name, age) {
            this.name = name
            this.age = age
            // this.sing = function () {
            //     console.log('唱歌')
            // }
        }

        // let jerry = new Star('Jerry', 18)
        // let tom = new Star('Tom', 19)
        // console.log(jerry.sing === tom.sing)

        // 2. 公共的方法写到原型对象身上   节约了内存
        Star.prototype.sing = function () {
            console.log('唱歌')
        }
        let jerry = new Star('Jerry', 18)
        let tom = new Star('Tom', 19)
        // console.log(jerry === tom)
        // console.log(jerry.sing === tom.sing)
        console.log(Star.prototype)

        /**
         * 构造函数 通过原型分配的函数 是所有对象所共享的。
         * JavaScript规定，每一个构造函数都有一个prototype属性，
         *  指向另一个对象，所以我们也称之为原型对象。
         * 这个对象可以挂载函数，对象实例化不会多次创建原型上的函数，节约内存。
         * 我们可以把那些不变的方法，直接定义在prototype对象上，这样所有对象
         *  的实例就可以共享这些方法。
         * 构造函数和原型对象中的this都指向 实例化的对象
        **/

    </script>
</body>
</html>
