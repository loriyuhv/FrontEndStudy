<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>test01</title>

<body>
    <script type="text/javascript">
      function Person(name) {
        this.name = name
      }

      Person.prototype.walk = function () {
        console.log('walk!')
      }
    
      console.log(Person.prototype)
      // 构造函数有prototype属性，指向原型对象。
      // - 原型对象里有constructor属性，指向指向原型对象的构造函数。
      // - 有对象共享的属性和方法

      const jerry = new Person('Jerry')

      

    </script>
</body>
