<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>constructor属性</title>
</head>
<body>
    <script type="text/javascript">
        /**
         * 在哪里？每个原型对象里面都有一个constructor属性（constructor构造函数）
         * 作用：该属性指向该原型对象的构造函数，简单理解，就是指向我的爸爸，我是有爸爸的孩子。
         **/

        function Star() {}
        // console.log(Star.prototype)
        // console.log(Star.prototype.constructor === Star)

        /**
         * 使用场景：
         * 如果有多个对象的方法，我们可以给原型对象采取对象形式赋值。但是这样
         *  就会覆盖构造函数原型对象原来的内容，这样修改后的原型对象constructor
         *  就不再指向当前构造函数了，此时，我们可以在修改后的原型对象中，添加
         *  一个constructor指向原来的构造函数。
         * 
         **/
        
        //  Star.prototype.sing = function() {
        //     console.log('sing!');
        //  }

        //  Star.prototype.dance = function() {
        //     console.log('dance!');
        //  }
        // console.log(Star.prototype);

        Star.prototype = {
            // 重新指回创造这个原型对象的构造函数
            constructor: Star,
            sing: function () {
                console.log('sing!');
            },
            dance: function () {
                console.log('dance!');
            }
        }

        // console.log(Star.prototype);
        // console.log(Star.prototype.constructor)


        const tom = new Star.prototype.constructor();
        tom.sing();
        tom.dance();
    </script>
</body>
</html>
