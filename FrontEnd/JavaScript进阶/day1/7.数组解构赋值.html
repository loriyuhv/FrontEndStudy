<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组结构</title>
</head>
<body>
    <script type="text/javascript">
      // 交换变量值
      // 原来
      let a = 1
      let b = 2
      let temp;
      temp = a;
      a = b;
      b = temp;
      // console.log(a + ':' + b);

      // 数组结构
      let c = 3;
      let d = 4;
      [c, d] = [d, c];
      // console.log(c + ':' + d);

      // 数组结构剩余参数
      let [count, sum, ...args] = [1, 2, 3, 4, 5, 6, 7];
      console.log(count);
      console.log(sum);
      console.log(args);
    </script>
</body>
</html>
