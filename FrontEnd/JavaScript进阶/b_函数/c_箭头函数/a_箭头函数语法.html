<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
    <!--
        总结：
            1. 箭头函数属于表达式函数，因此不存在函数提升
            2. 箭头函数只有一个参数时可以省略圆括号 `()`
            3. 箭头函数函数体只有一行代码时可以省略花括号 `{}`，并自动做为返回值被返回
    -->
    <div>
        <form>
            <label>
                用户：<input type="text" placeholder="请输入用户账户" name="username"><br/>
                密码：<input type="text" placeholder="请输入用户密码" name="password"><br/>
                <button type="submit" onclick="getStudent()">登录</button>
            </label>
        </form>
    </div>
    <script type="text/javascript">
        const fn = function () {
            console.log(123)
        }

        // fn()

        // 1. 箭头函数 基本语法
        const fn1 = () => {
            console.log(123)
        }
        // fn1()

        const fn2 = (x) => {
            console.log(x)
        }
        // fn2(666)

        // 2. 只有一个形参的时候，可以省略小括号
        const fn3 = x => {
            console.log(x)
        }
        // fn3(888)

        // 3. 只有一行代码的时候，我们可以省略大括号
        const fn4 = x => console.log(x)
        // fn4(999)

        // 4. 只有一行代码的时候，可以省略return
        const getSum = x => x + x
        const sum = getSum(2)
        // console.log(sum)

        // 5. 箭头函数可以直接返回一个对象
        const stars = name => ({name: name})
        const star = stars('刘德华')
        console.log(star)


        const getStudent = () => {
            // this.preventDefault()
            alert("Hello!!!")
        }
        // 暂时有问题，实现不出来
        const form = document.querySelector('form')
        form.addEventListener('click', ev => ev.preventDefault())
        // form.addEventListener('click', function(ev) {
        //     ev.preventDefault()
        // })
    </script>
</body>
</html>
