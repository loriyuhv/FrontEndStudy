<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数参数</title>
</head>
<body>
    <script type="text/javascript">
        // 箭头函数中没有 `arguments`，只能使用 `...` 动态获取实参
        const getSum = (x, y, ...args) => {
            let sum = x + y
            for (let i = 0; i < args.length; i++) {
                sum += args[i]
            }
            return sum
        }
        let sum = getSum(1, 3, 5, 1, 6, 50)
        console.log(sum)
    </script>
</body>
</html>
