<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测试</title>
</head>
<body>
  <script>
    setTimeout(function(){
      console.log('1')
    },0);

    new Promise(function(resolve){
        console.log('2');
        resolve()
    }).then(function(){
      console.log('3');
    });

    console.log('4');
  </script>
  
</body>
</html>
