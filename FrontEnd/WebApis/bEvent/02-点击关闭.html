<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>点击关闭</title>
  <style>
    .box {
      position: relative;
      width: 1000px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
      text-align: center;
      font-size: 50px;
      line-height: 200px;
      font-weight: 700;
    }

    .box1 {
      position: absolute;
      right: 20px;
      top: 10px;
      width: 20px;
      height: 20px;
      background-color: skyblue;
      text-align: center;
      line-height: 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    我是广告
    <div class="box1">X</div>
  </div>
  <script>
    /**
     * 关闭广告：
     *  1. 点击的是关闭按钮
     *  2. 关闭的对象是父盒子
     *  核心：利用样式的 显示和隐藏 完成，
     *    display: none; // 隐藏元素
     *    display: block; // 显示元素
     * */
    // 1. 获取事件源
    const box1 = document.querySelector('.box1')
    // 关闭的是大盒子
    const box = document.querySelector('.box')
    // 2. 事件监听
    box1.addEventListener('click', function() {
      box.style.display = 'none'
    })
  </script>
</body>
</html>
