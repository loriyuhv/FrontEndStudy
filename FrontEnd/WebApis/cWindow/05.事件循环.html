<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Window</title>
  </head>
  <body>
    <h2>Hello world!</h2>
    <script>
      console.log('1');

      document.addEventListener('click', function() {
        console.log('2');
      })

      console.log('3');

      setTimeout(() => {
        console.log('4');
      }, 5000);
      
    </script>
  </body>
</html>
