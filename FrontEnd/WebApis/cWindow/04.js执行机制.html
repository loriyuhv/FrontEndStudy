<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Window</title>
  </head>
  <body>
    <h2>Hello world!</h2>
    <script>
      // JS特点：单线程，也就是说，同一时间只能做一件事情。

      /**
       * 同步任务：在主线程上执行，形成一个执行栈。
       * 异步任务：通过回调函数实现。有三种类型。
       *  1）普通事件。如click、resize;
       *  2）资源加载。load、error等
       *  3）定时器，包括setInterval、setTimeout等
       *  异步任务添加到任务队列中（任务队列也成为消息队列）。
      */
      // 问：输出的结果是什么？
      console.log('1.hello');
      setTimeout(() => {
        console.log('2.apple');
      }, 0)
      console.log('3.price');

      /**
       * JS执行机制
       * 1. 先执行栈中的同步任务
       * 2. 异步任务放入任务队列中。
       * 3. 一旦执行栈中的所有同步任务执行完毕，系统就会按次序读取任务队列中的异步
       *  任务，于是被读取的异步任务结束等待状态，进入执行栈，开始执行。
       * 这就称为事件循环。
       * 由于主线程不断
      */
    </script>
  </body>
</html>
