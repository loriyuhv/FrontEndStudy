<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Window</title>
  </head>
  <body>
    <h2>Hello world!</h2>
    <script>
      // navigator的数据类型是对象，该对象记录了浏览器自身的相关信息
      // 常用属性和方法：
      // 1. 通过userAgent监测浏览器的版本及平台
      // 检测userAgent（浏览器信息）
      function checkBrowser() {
        const userAgent = navigator.userAgent;
        // 验证是否为Android或iPhone. 则跳转至移动站点。
        const android = userAgent.match(/(Android);?[\s\/]+([\d.]+)?/);
        const iphone = userAgent.match(/(iPhone\sOS)\s([\d_]+)/);
        if (android || iphone) {
          return '这是移动端页面。'
        }
        return userAgent;
      }
      
      console.log(checkBrowser());
    </script>
  </body>
</html>
