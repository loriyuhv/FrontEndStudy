<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Window</title>
    <style>
      span{
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="http://www.baidu.com">支付成功<span>5</span>秒钟之后跳到首页</a>
    <script>
      // 1. 获取元素
      const a = document.querySelector('a');
      // 2. 开启定时器
      // 3. 声明倒计时变量
      let count = 5;
      let timer = setInterval(() => {
        count--;
        a.innerHTML = `<a href="http://www.baidu.com">支付成功<span>${count}</span>秒钟之后跳到首页</a>`;
        
        if (count === 0) {
          clearInterval(timer);
          // 4. 跳转 location.href
          location.href = 'http://www.baidu.com';
        }
      }, 1000);
    </script>
  </body>
</html>
