<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09操作元素样式属性</title>
  <style>
    .content {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="content"></div>
  <script>
    // 1. 获取元素
    const content = document.querySelector('.content')
    // 2. 修改样式属性 对象.style.样式属性 = 值
    content.style.width = '400px'
    content.style.height = '400px'
    content.style.backgroundColor = 'rgb(127, 187, 247)'
    content.style.border = '2px solid yellowgreen'
    content.style.borderTop = '2px solid gold'
    /** 注意：
     * 1. 修改样式通过style属性引出
     * 2. 如果属性有-连接符，需要转换为小驼峰命名法
     * 3. 赋值的时候，需要的时候不要忘记加css单位
     * */
  </script>
</body>
</html>
