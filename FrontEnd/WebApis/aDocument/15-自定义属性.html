<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义属性</title>
</head>
<body>
  <div data-id="1" data-params="no-copy">1</div>
  <div data-id="2">2</div>
  <div data-id="3">3</div>
  <div data-id="4">4</div>
  <div data-id="5">5</div>

  <script>
    const one = document.querySelector('div')
    console.log(one.dataset.id) // 1
    console.log(one.dataset.params) // no-copy
  </script>
</body>
</html>
