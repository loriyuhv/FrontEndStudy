<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07元素属性</title>
</head>
<body>
  <img src="./images/1.webp" alt="">
  <script>
    // 1. 获取图片元素
    const img = document.querySelector('img')
    // 2. 修改图片对象的属性 对象.属性 = 值
    img.src = './images/2.webp'
    img.title = '男神'
  </script>
</body>
</html>
