<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机抽奖案例</title>
    <style>
      .wrapper1{
        width: 840px;
        height: 420px;
        background: url(./images/bg01.jpg) no-repeat center / cover;
        padding: 100px 250px;
        box-sizing: border-box;
      }
    </style>
</head>
<body>
    <div class="wrapper1">
      <strong>年度总结暨抽奖</strong>
      <h1>一等奖：<span id="one">???</span></h1>
      <h3>二等奖：<span id="two">???</span></h3>
      <h5>三等奖：<span id="three">???</span></h5>
    </div>
    <script>
      // 1. 声明数组
      const persons = ['周杰伦', '刘德华', '周星驰', '王师维', '张学友'];
      
      // 2. 先做一等奖
      // 2.1 随机数 数组的下标
      let random = Math.floor(Math.random() * persons.length);
      // console.log(random);
      // 2.2 获取one元素
      const one = document.getElementById('one');
      // 2.3 把名字给one
      one.outerText=persons[random];
      // 2.4 删除数组这个名字
      persons.splice(random, 1);
      console.log(persons);

      // 3. 二等奖
      // 3.1 获取数组下标（随机数）
      random = Math.floor(Math.random() * persons.length);
      // 3.2 更改dom元素two
      const two = document.querySelector('#two');
      two.outerText = persons[random];
      // 3.3 删除数组这个名字
      persons.splice(random, 1);
      console.log(persons);

      // 三等奖
      random = Math.floor(Math.random() * persons.length);
      const three = document.querySelector('#three');
      three.outerText = persons[random];
      persons.splice(random, 1);
      console.log(persons);
    </script>
</body>
</html>
