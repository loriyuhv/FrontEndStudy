<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>02字体属性</title>
    <style>
        #p1 {
            /* 20px/50%/larger */
            font-size: 20px;
            font-family:'Lucida Bright';
            /* lighter/bold/border/ */
            font-weight: lighter;

        }
        #p2 {
            font-size: 50%;
            font-family: "Lucida Bright";
            font-weight: bold;
        }
        #p3 {
            font-size: larger;
            font-family: "Lucida Bright";
            font-weight: bolder;
            
        }
    </style>
</head>
<body>
    <p id="p1">Hello world</p>
    <p id="p2">Hello world</p>
    <p id="p3">Hello world</p>
</body>
</html>
