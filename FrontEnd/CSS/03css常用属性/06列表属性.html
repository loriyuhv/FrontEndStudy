<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06列表属性</title>
    <style>
        ul, ol{
            list-style: decimal-leading-zero;
            list-style: disc;
            list-style: none;
            list-style: circle;
            list-style: upper-alpha;
            list-style: disc;
        }
    </style>
</head>
<body>
    <b>计划</b>
    <ul>
        <li>跑步</li>
        <li>阅读</li>
        <li>听力</li>
    </ul>
    <b>习惯</b>
    <ol>
        <li>早睡</li>
        <li>早起</li>
        <li>运动</li>
    </ol>
</body>
</html>
