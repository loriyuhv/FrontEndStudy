<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>07背景属性</title>
    <style>
        .image01{
            margin: 120px;
            border-color: yellowgreen;
            border-width: 40px;
            border-style: solid;
            width: 800px;
            height: 800px;
            
            background-image: url("/resource/image/loriyuhv.jpg");
            background-repeat: no-repeat;
            background-size: 600px 600px;
            background-position: center;
            

        }
        /* 简写： */
        .image02{
            margin: 120px;
            border-color: yellowgreen;
            border-width: 40px;
            border-style: solid;
            width: 800px;
            height: 800px;
            background: center no-repeat url('/resource/image/loriyuhv.jpg');
        }

        .paragraph01{
            margin: 120px;
            border-color: yellowgreen;
            border-width: 40px;
            border-style: solid;
            width: 800px;
            height: 800px;
            font-size: 80px;
        }

        .paragraph02{
            margin: 120px;
            border-color: mediumpurple;
            border-width: 40px;
            border-style: solid;
            width: 800px;
            height: 800px;
            font-size: 80px;
        }
    </style>
</head>
<body style="background-color:bisque">
    <div class="image01"></div>
    <div class="image02"></div>
    <div class="paragraph01">冬雨</div>
    <div class="paragraph02">秋风</div>
</body>
</html>
