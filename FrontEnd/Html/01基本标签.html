<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01基本标签</title>
</head>
<body>
<!--标题-->
<h1>我爱我的家乡</h1>

<!--段落标签-->
<p>
    我的家乡坐落在江西宜春奉新南边的一座小镇。
    小镇往南十余里，就是我的老家南堡了。有山
    有水有人家。
</p>

<!--加粗-->
<b>我爱我的国家——中国。</b>

<!--斜体-->
<em>我想成为一名工程师。</em>


<!--下角标-->
x<sub>2</sub>

<!--上角标-->
y<sup>2</sup>

<!--换行-->
<br>
<p>你一定可以的。</p>

<!--水平线-->
<hr>
</body>
</html>
