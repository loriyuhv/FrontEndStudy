<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04列表标签</title>
</head>
<body>

<!--无序列表-->
<b>HTML初识</b>
<ul>
    <li>第一章</li>
    <li>第二章</li>
    <li>第三章</li>
</ul>

<!--有序列表-->
<b>计划</b>
<ol>
  <li>早起</li>
  <li>散步</li>
  <li>阅读</li>
</ol>

<!--自定义列表-->
<dl>
    <dt><b>我的家乡</b></dt>
    <dd>第一章</dd>
    <dd>第二章</dd>
    <dd>第三章</dd>
</dl>

<div>
    <b>爱好</b>
    <ul>
        <li>篮球<label><input type="checkbox" name="hobby" value="1"></label></li>
        <li>足球<label><input type="checkbox" name="hobby" value="2"></label></li>
        <li>羽毛球<label><input type="checkbox" name="hobby" value="3"></label></li>
    </ul>
</div>

</body>
</html>
