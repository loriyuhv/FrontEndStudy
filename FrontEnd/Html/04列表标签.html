<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04列表标签</title>
</head>
<body>

<!--无序列表-->
<ul>第一章</ul>
<!--有序列表-->
<ol> 第一章
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ol>
<li> 4 </li>

<dd>1</dd>
<dd>2</dd>

<div>
    <p><b>爱好</b></p>
    <li>篮球<label><input type="checkbox" name="hobby" value="1"></label></li>
    <li>足球<label><input type="checkbox" name="hobby" value="2"></label></li>
    <li>羽毛球<label><input type="checkbox" name="hobby" value="3"></label></li>
</div>

</body>
</html>
