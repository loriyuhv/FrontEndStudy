<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>

    <script type="text/javascript">
        const str = '66'
        const str2 = new String('Jerry')
        console.log(str == str2)
        console.log(str === str2)

        const str3 = 66
        console.log(str == str3)
    </script>
</body>
</html>
