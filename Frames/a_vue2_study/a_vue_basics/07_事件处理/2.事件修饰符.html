<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符号</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        *{
            margin-top: 20px
        }
        .demo1 {
            height: 50px;
            background-color: skyblue;
        }

        .box1 {
            padding: 20px;
            background-color: cadetblue;
        }
        .box2 {
            padding: 20px;
            background-color: aquamarine;
        }

        .list {
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
            overflow: auto;
        }

        li{
            height: 100px;

        }
    </style>
</head>
<body>
    <!--
        Vue中的事件修饰符：
            1.prevent：阻止默认事件（常用）；
            2.stop：阻止事件冒泡（常用）；
            3.once：事件只触发一次（常用）；
            4.capture：使用事件的捕获模式；
            5.self：只有event.target是当前操作的元素时才触发事件；
            6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕；
    -->
    <div id="root">
        <h2>欢迎来到{{name}}学习！！！</h2>
        <!--<a href="http://user.loriyuhv.tech" @click="showInfo($event)">用户中心</a>-->
        <!--1. prevent：阻止默认事件（常用）；-->
        <a href="http://user.loriyuhv.tech" @click.prevent="showInfo($event)">用户中心</a>
        <!--2. stop：阻止事件冒泡（常用）；-->
        <div class="demo1" @click="showDiv">
            <button @click.stop="showInfo">提示信息1</button>
        </div>
        <!--3. once：事件只触发一次（常用）；-->
        <button @click.once="showInfo">提示信息2</button>
        <!--4. capture：使用事件的捕获模式；-->
        <div class="box1" @click.capture="showBox('this is box1')">
            div1
            <div class="box2" @click="showBox('this is box2')">
                div2
            </div>
        </div>
        <!--5. self：只有event.target是当前操作的元素时才触发事件；-->
        <div class="demo1" @click.self="showInfo">
            <button @click="showInfo">提示信息1</button>
        </div>
        <!--6. passive：事件的默认行为立即执行，无需等待事件回调执行完毕；-->
<!--        <ul @scroll="demo" class="list">-->
        <ul @wheel.passive="demo" class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: '南昌工学院'
            },
            methods: {
                showInfo(event){
                    // event.preventDefault()   // 组织默认事件
                    // event.stopPropagation() // 组织事件冒泡
                    // alert("同学你好！！！")
                    console.log(event.target)
                },
                showDiv(event) {
                    alert("this is div")
                },
                showBox(msg) {
                    console.log(msg)
                },
                demo() {
                    for (let i = 0; i < 1000; i++) {
                        console.log('#')
                    }
                    console.log('累坏了')
                }
            }
        })
    </script>

</body>
</html>
