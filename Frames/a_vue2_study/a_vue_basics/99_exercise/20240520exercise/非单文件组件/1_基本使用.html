<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <h1> {{msg}} </h1>
      <!-- 第三步：编写组件标签 -->
      <school></school>
      <student></student>
      <hello></hello>
    </div>

    <div id="root2">
      <hello></hello>
      <school></school>
    </div>

    <script>
      // 第一步：创建School组件
      const school = Vue.extend({
        template: `
        <div>
          <h2>学校名称：{{school.name}}</h2>
          <h2>学校地址：{{school.address}}</h2>
          <button @click="schoolDesc">学校描述</button>
        </div>
        `,
        data() {
          return {
            school: {
              name: '南昌工学院',
              address: '江西省南昌市'
            }
          }
        },
        methods: {
          schoolDesc() {
            alert('学校坐落于英雄城市——南昌市，环境优美！！！')
          }
        }
      })

      // 第一步：创建Student组件
      const student = Vue.extend({
        template: `
        <div>
          <h1>学生名称：{{student.name}}</h1>
          <h1>学生地址：{{student.address}}</h1>
          <button @click="studentDesc">学生描述</button>
        </div>
        `,
        data() {
          return {
            student: {
              name: '王师维',
              address: '江西省宜春市'
            }
          }
        },
        methods: {
          studentDesc() {
            alert("勤奋好学，待人谦和！！！")
          }
        }
      })

      // 第一步：创建Hello组件
      const hello = Vue.extend({
        template: `<h1>Hello {{name}}!</h1>`,
        data() {
          return {
            name: 'world',
          }
        }
      })

      // 第二步，全局注册组件
      Vue.component('hello', hello)

      const options = {
        name: 'VMVue',
        el: '#demo',
        data: {
          msg: 'Hello Vue'
        },
        // 第二步，注册组件（局部注册）
        components: {
          school: school,
          student,
        }
      }
      const vm = new Vue(options)

      const vm2 = new Vue({
        el: '#root2'
      })
    </script>
  </body>
</html>
