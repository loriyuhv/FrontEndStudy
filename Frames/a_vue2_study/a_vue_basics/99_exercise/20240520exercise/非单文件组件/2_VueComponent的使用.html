<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <school></school>
    </div>
    <script>
      const school = Vue.extend({
        name: 'school',
        template: `
        <div>
          <h3>学校名称：{{name}}</h3>
          <h3>学校地址：{{address}}</h3>
          <button @click="schoolDesc">学校描述</button>
        </div>
        `,
        data() {
          return {
            name: '南昌工学院',
            address: '江西省南昌市'
          }
        },
        methods: {
          schoolDesc() {
            console.log(this)
            alert('环境优美！！！')
          }
        }
      })

      const vm = new Vue({
        el: '#demo',
        components: {
          school,
        }
      })
    </script>
  </body>
</html>
