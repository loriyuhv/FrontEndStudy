<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>条件渲染</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id="root">
    <h2>欢迎来到{{ name }}的个人中心！！！</h2>
  </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false;
  
  new Vue({
    el: '#root',
    data: {
      name: '落日余晖'
    }
  })
</script>
</html>
