<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初始Vue</title>
    <!-- 引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
       初始Vue：
        1. 想让Vue工作，就必须先创建一个Vue实例，且要传一个配置对象；
        2. root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法；
        3. root容器里的代码被称为[Vue模板];
        4. Vue实例和容器是一一对应的关系；
        5. 真实开发中只有一个Vue实例，并且会配合着组件一起使用；
        6. {{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性；
        7. 一旦data的数据发生改变，那么模板中用到该数据的地方也会自动更新。

        注意：Vue实例与容器是一一对应的关系

        注意区分：js表达式 和 js代码（语句）
            1. 表达式：一个表达式会生成一个值，可以放在任何一个需要值的地方；
                1）a
                2）a + b
                3）demo(1)
                4）x === y ? 'a' : 'b'
            2. js代码（语句）
                1）if() {}
                2）for() {}
   -->

    <!-- 1. 准备好一个容器 -->
    <div id="root">
        <h1>Hello {{name}}!!!</h1>
    </div>

    <div id="Jerry">
        <h1>My name is {{name}}. I live in {{address}} now.</h1>
    </div>

    <div id="Tom">
        <h1>My name is {{name}}. I live in {{address}} now.</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        
        //2. 创建Vue实例
        const x = new Vue({
            //el:document.getElementById('root')
            el: '#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。
            data: { //data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象。
                name: 'Tom'
            }
        })

        new Vue({
            el: '#Jerry',
            data: {
                name: "Jerry",
                address: "Nanchang"
            }
        })

        new Vue({
            el: '#Tom',
            data: {
                name: "Tom",
                address: "Beijing"
            }
        })
    </script>
</body>
</html>
