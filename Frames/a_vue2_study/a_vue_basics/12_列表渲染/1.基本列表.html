<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        v-for指令:
            1.用于展示列表数据
            2.语法：v-for="(item, index) in xxx" :key="yyy"
            3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
    -->
    <div id="root">
        <!-- 遍历数组 -->
        <h1>测试遍历数组</h1>
        <ul>
            <!-- <li v-for="person in persons" :key="index"> -->
            <!-- <li v-for="(person, index) of persons" :key="index"> -->
            <li v-for="person in persons" :key="person.id">
                {{person.name}}：{{person.age}}
            </li>
        </ul>

        <!-- 遍历对象 -->
        <h1>测试遍历对象</h1>
        <ul>
            <li v-for="(value, key) in car" :key="key">
                {{key}}：{{value}}
            </li>
        </ul>

        <!-- 遍历字符串（用得少） -->
        <h1>测试遍历字符串</h1>
        <ul>
            <li v-for="(value, index) in str" :key="index">
                {{value}}-{{index}}
            </li>
        </ul>

        <!-- 测试遍历指定次数（用得少） -->
        <h1>测试遍历指定次数</h1>
        <ul>
            <li v-for="(number, index) of 5">
                {{number}}-{{index}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        const v = new Vue({
            el: '#root',
            data: {
                persons: [
                    {id: '001', name: 'Jerry', age: 18},
                    {id: '002', name: 'Tom', age: 22},
                    {id: '003', name: 'Alan', age: 24},
                    // {id: '003', name: 'Edward', age: 19},
                ],
                car: {
                    name: '奥迪A8',
                    price: '70.59w'
                },
                str: "Hello"
            }
        })
    </script>
</body>

</html>
