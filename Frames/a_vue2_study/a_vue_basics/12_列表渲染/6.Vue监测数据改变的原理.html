<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue监测数据改变的原理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 解决更新时的一个问题思路：先检查对象是这么检测的，进而知道数组是怎么检测的 -->
    <div id="demo">
        <h3>学校名称：{{name}}</h3>
        <h3>学校地址：{{address}}</h3>

    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: '#demo',
            data: {
                name: '南昌工学院',
                address: '江西省南昌市',
                students: {
                    name: 'Tom',
                    age: {
                        realAge: 40,
                        falseAge: 18
                    },
                    friends: [
                        {
                            name: 'Jerry',
                            age: 18
                        }
                    ]
                }
            }
        })
    </script>
</body>
</html>
