<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟一个数据检测</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="demo">
        {{address}}
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#demo',
            data: {
                address: '南昌市'
            }
        })
    </script>
</body>
</html>
