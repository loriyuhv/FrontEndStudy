<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>条件渲染</title>
  <script type="text/javascript" src="../js/vue.js"></script>
  <style>
    div {
      background-color: beige;
    }
    .header {
      /* display: none; */
      /* visibility: hidden */
      /* opacity: 0 */
    }
  </style>
</head>
<body>
  <!-- 准备好一个容器 -->
  <!-- css隐藏元素属性：display: none; visibility: hidden; opacity: 0; -->
  <div id="root">
    <!-- <h2 class="header" v-show="false">欢迎来到{{ name }}的个人中心！！！</h2> -->
    <!-- <h2 class="header" v-show="1 !== 1">欢迎来到{{ name }}的个人中心！！！</h2> -->
    <!-- <h2 class="header" v-if="1 === 1">欢迎来到{{ name }}的个人中心！！！</h2> -->
    
    <h2>当前的n值是：{{ n }} </h2>
    <button @click="n++">点击</button>
    <!-- <div v-if="a === 1">Angular</div>
    <div v-else-if="a === 2">Vue</div>
    <div v-else-if="a === 3">React</div>
    <div v-else>加油！！！</div> -->

    <template v-if="n === 1">
      <h2>南昌</h2>
      <h2>北京</h2>
      <h2>上海</h2>
    </template>

  </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false;
  
  new Vue({
    el: '#root',
    data: {
      name: '落日余晖',
      n: 0
    },
    computed: {
      a() {
        return this.n
      }
    },
    created() {
      console.log('加载了');
    },
    updated() {
      console.log('更新了');
    }
  })
</script>
</html>
