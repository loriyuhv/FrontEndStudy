<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>分析生命周期</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="demo" :x="n">
    <h2>当前得n值时：{{n}}</h2>
    <button @click="add">n+1</button>
    <button @click="bye">销毁vm</button>
  </div>

  <script type="text/javascript">
    const vm = new Vue({
      el: '#demo',
      // template: `
      // <div>
      //   <h2>当前得n值时：{{n}}</h2>
      //   <button @click="add">n+1</button>
      // </div>
      // `,
      data: {
        n: 1,
      },
      methods: {
        add() {
          console.log('add')
          this.n++
        },
        bye() {
          console.log('bye')
          this.$destroy()
        }
      },
      watch: {
        n() {
          console.log('n变了');
        }
      },
      beforeCreate() {
        console.log('beforeCreate');
        // console.log(this);
        // debugger;
      },
      created() {
        console.log('created')
        // console.log(this)
        // debugger
      },
      beforeMount() {
        console.log('beforeMount');
        // console.log(this)
        // document.querySelector('h2').innerText = 'Hello world!'
        // debugger
      },
      mounted() {
        console.log('mounted');
        // console.log(this);
        // console.log(this.$el instanceof HTMLElement);
        // debugger
        // document.querySelector('h2').innerText = 'Hello world!'
      },
      beforeUpdate() {
        console.log('beforeUpdate');
        // console.log(this);
        // debugger
      },
      updated() {
        console.log('updated');
        // console.log(this);
        // debugger
      },
      beforeDestroy() {
        console.log('beforeDestroy');
        console.log(this.n);
        this.add()
      },
    })
  </script>
</body>
</html>
