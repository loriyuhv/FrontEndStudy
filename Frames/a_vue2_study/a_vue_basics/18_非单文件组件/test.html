<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>一个重要的内置关系</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <school></school>
  </div>

  <script>
    /*
    // 定义一个构造函数

      this.a = 1
      this.b = 2
    }

    // 创建一个Demo的实例对象

    console.log(Demo.prototype) // 显式原型属性

    const school = Vue.extend({
      name: 'school',
      template: `
        <div>
          school's name: {{name}}<br>
          school's address: {{address}}<br>
          <button @click="showName">点击</button>
        </div>
      `,
      data() {
        return {
          name: '南昌工学院',
          address: '江西省南昌市'
        }
      },
      methods: {
        showName() {
          alert(this.__proto__.age)
        }
      }
    })

    const vm = new Vue({
      el: '#root',
      data: {
        msg: 'Hello Vue!!!'
      },
      components: {
        school,
      },
      mounted() {
        // this.__proto__.age = 18
      }
    })
    
    
  </script>
</body>
</html>
