<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>几个注意的点</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    几个注意点：
      1.关于组件名:
        一个单词组成：
          第一种写法(首字母小写)：school
          第二种写法(首字母大写)：School
        多个单词组成：
          第一种写法(kebab-case命名)：my-school
          第二种写法(CamelCase命名)：MySchool (需要Vue脚手架支持)
        备注：
          (1).组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
          (2).可以使用name配置项指定组件在开发者工具中呈现的名字。

      2.关于组件标签:
            第一种写法：<school></school>
            第二种写法：<school/>
            备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。

      3.一个简写方式：
            const school = Vue.extend(options) 可简写为：const school = options
  -->
  <div id="demo">
    <h1>{{msg}}</h1>
    <!-- <school></school> -->
    <!-- <my-school></my-school> -->
    <school></school>
  </div>

  <script type="text/javascript">
    // 定义school组件
    // const school = Vue.extend({
    // const School = Vue.extend({
    // const mySchool = Vue.extend({
    const s = Vue.extend({
      name: 'School',
      template: `
      <div>
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
      </div>
      `,
      data: function() {
        return {
          name: '南昌工学院',
          address: '江西省南昌市'
        }
      }
    })

    const vm = new Vue({
      el: '#demo',
      data: {
        msg: '欢迎学习Vue',
      },
      components: {
        // school,
        // School,
        // 'my-school': mySchool,
        school:s,
      }
    })
  </script>
</body>
</html>
